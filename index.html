<!DOCTYPE html>
<html>
<head>
    <title>Simple Platformer</title>

    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div style = "text-align: center;">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        <script src="assets/game.js"></script> 
    </div>

    <div style = "text-align: left;">
        <ul>
            <li>Movement: WASD</li>
            <li>Jump: End</li>
            <li>Attack: Page down</li>
            <li>Attack while facing a direction to attack left or right</li>
            <li>Attack while pressing up to attack upwards</li>
            <li>Attack while jumping and pressing down to attack downwards</li>
        </ul>
    </div>

</body>

</html>
